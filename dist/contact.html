<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Me</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/dc294d0500.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/svLogo.png" alt="svlogo" id="logo" />

            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
    
    </header>

  <!--Contact Form-->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name"></input>
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject"></input>
          <input type="email" class="text-input email-input" placeholder="Email Address" name="email"></input>
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone"></input>
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true" class="rec"></div>
          </div>
        </div>
        <button class="btn-dark" type="submit">Submit</button>
      </form>

    </div>
  </section>

  <!--Section  B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>sasha@sashavarner.dev</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(301)842 4662</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Location</h3>
          <p>Bowie, MD</p>
        </div>
      </div>
    </div>
  </section>

  <!--Section C: Tagline-->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
    <h1>Let's Start Your Next Project</h1>
  </div>
  </section>

    <!--Footer-->
    <footer id="main-footer">
      <div class="footer-content container">

          <!--Facebook link doesn't work because the account is private-->
